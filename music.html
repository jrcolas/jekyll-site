---
layout: default
title: "Music"
group: "navigation"
navigationName: "Music"
order: 2
---

		
		<div class="mainContent">
			<div class="content">
				<h2>Music Releases</h2>
				{% for post in site.posts %}
					{% if post.tag == "music" %}
						<article class="topContent">
		
							<header>
								<a href="{{ post.url | prepend: site.url }}"><h2>{{ post.title }}</h2></a>
							</header>
			
							<footer>
								<p class="post-info">by {{ post.author }} on {{post.date | date_to_string }}</p>
							</footer>
			
							<content>
								<p>{{ post.preview }}</p>	
							</content>					
						</article>
					{% endif %}	
				{% endfor %}
				
			</div>
		</div>
