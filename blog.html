---
layout: default
title: "Blog - JrColas"
group: "navigation"
navigationName: "BLOG"
---

		
		<div class="mainContent">
			<div class="content">
			{% for post in site.posts %}
				<article class="topContent">

					<header>
						<a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
					</header>
	
					<footer>
						<p class="post-info">by {{ post.author }} on {{post.date | date_to_string }}</p>
					</footer>
	
					<content>
						<p>{{ post.preview }}</p>	
					</content>					
				</article>
			{% endfor %}
				
			</div>
		</div>
