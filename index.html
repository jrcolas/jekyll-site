		<div class="mainContent">
			<div class="content">
				{% for post in site.posts limit:1 %}
				<h2>Latest Post</h2>
					<article class="topContent">
						
	
						<header>
							<a href="{{ post.url | prepend: site.url }}"><h2>{{ post.title }}</h2></a>
						</header>
		
						<footer>
							<p class="post-info">by {{ post.author }} on {{post.date | date_to_string }}</p>
						</footer>
		
						<content>
							<p>{{ post.preview }}</p>
							<a href="{{site.url}}/blog.html" style="font-style: italic">&rarr; All posts...</a>	
						</content>					
					</article>
				{% endfor %}
				
				<br>
				<h2>Latest Music Release</h2>
				<article class="bottomContent">	
					<content><br>
						
						<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https								%3A//api.soundcloud.com/tracks/																					199870205&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false">
						</iframe><br>
						
						
						<a href="{{site.url}}/music.html" style="font-style: italic">&rarr; All releases...</a>
	
					</content>
				</article>
			</div>
		</div>
